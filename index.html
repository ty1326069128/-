
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<canvas class="cavs" width="1575" height="1337"></canvas>

<div class="loginmain">
    <div class="login-title">
        <span>欢迎加入XX系统</span>
    </div>

    <div class="login-con">
        <div class="login-user">
            <div class="icon">
                <img src="image/cd-icon-username.png" alt="">
            </div>
            <input type="text" name="usernem" placeholder="用户名" autocomplete="off" value="">
        </div>
        <div class="login-pwd">
            <div class="icon">
                <img src="image/cd-icon-password.png" alt="">
            </div>
            <input type="password" name="pwd" placeholder="密码" autocomplete="off" value="">
        </div>
        <div class="login-yan">
            <div class="icon">
                <img src="image/yan.png" alt="">
            </div>
            <input type="text" name="pwd" placeholder="验证码" autocomplete="off" value="">
        </div>
        <div class="login-btn">
            <input type="button" value="登录">
        </div>
    </div>

</div>

</body>
</html>

<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/ban.js"></script>
